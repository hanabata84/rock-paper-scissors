<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="script.js" async></script>
</head>
<body>
    <h1>Rock Paper Scissors Game!</h1>
    <div class="playBtn">
        <input type="image" src="" alt="Rock" class="rockBtn">
        <input type="image" src="" alt="Paper" class="paperBtn">
        <input type="image" src="" alt="Scissors" class="scissorsBtn">
    </div>
    <div class="roundResults">
        <p>Computer Selects:</p>
        <p class="compRes"></p>
        <p class="roundRes"></p>
        Player Score : <p class="playerScore"></p>
        Computer Score : <p class="computerScore"></p>
    </div>
    <div class="gameResults">
        <h2 class="gameRes"></h2>
        <button class="newRound" hidden>Start New Round</button>
    </div>

</body>
</html>
