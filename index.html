<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
    <script src="script.js" async></script>
</head>
<body>
    <h1>Rock Paper Scissors Game!</h1>
    <div class="playBtn">
        <input type="image" src="./img/rock.png" alt="Rock" class="rockBtn">
        <input type="image" src="./img/paper.png" alt="Paper" class="paperBtn">
        <input type="image" src="./img/scissors.png" alt="Scissors" class="scissorsBtn">
    </div>
    <div class="roundResults">
        <p>Computer Selects:</p>
        <p class="compRes"></p>
        <p class="roundRes"></p>
        Player Score : <p class="playerScore"></p>
        Computer Score : <p class="computerScore"></p>
    </div>
    <div class="gameResults">
        <h2 class="gameRes"></h2>
        <button class="newRound" hidden>Start New Round</button>
    </div>

</body>
</html>
